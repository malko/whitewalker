<!DOCTYPE HTML>
<html>
<head>
	<title>WhiteWalker</title>
	<link rel="icon" type="image/png" href="logo.png" />
	<link rel="stylesheet" href="styles.css" />
	<script src="jquery-2.1.1.min.js"></script>
	<script src="stpl.min.js"></script>
	<script src="D.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<header>
		<img src="logo.png" class="logo"/>
		<h1> White Walker</h1>
		<div class="actions">
			<div id="filters">
				<strong>filters:</strong>
				<label>state <select id="statusFilter">
					<option value="">all</option>
					<option value="ok">passed</option>
					<option value="running">running</option>
					<option value="queued">scheduled</option>
					<option value="failed">failed</option>
					<option value="unknown">never run</option>
				</select></label>
			</div>
			Run all tests <span id="environments"></span>
			<button id="wwUpdate">synchronize test repository</button>
		</div>
	</header>
	<div id="wwReportContainer"></div>
	<div id="wwTestsContainer"></div>
</body>
</html>
